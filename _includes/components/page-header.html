<header class="page-header no-margin-bottom">
  <underlay style="">
    <svg width="480px" height="480px" viewBox="0 0 480 480" id="hilda-sw4" preserveAspectRatio="none">
      <path d="M132,347.5 C155.655053,334.370149 277.764071,339.663626 348,273.5 C388.476103,235.368285 480,0 480,0 L480,480 L0,480 C0.000657,479.999039 65.537777,384.389028 132,347.5 Z" id="hilda-sw1-copy" stroke="none" fill="#FCE8CE" fill-rule="evenodd"></path>
    </svg>
  </underlay>
	<container>
		<h1 class="title">{{ page.title }}</h1>
		{% if page.lead %}<p class="lead">{{ page.lead }}</p>{% endif %}
	</container>
	{% if page.screenshots %}
	<br>
	<container id="devices"><a href="{{ page.web }}" target="_blank">
		<div class="device-desktop">
			<div class="browser-toolbar">
				<div class="visit-site">Visit Site!<i class="fas fa-hand-point-right"></i></div>
				<div class="url"><icon class="fas fa-globe"></icon>{{ page.web-display }}</div>
			</div>
			<img src="{{ site.baseurl }}/media/{{ page.screenshots-desktop }}" alt="&quot;{{ page.title }} desktop site&quot;"/>
		</div>
		<div class="device-mobile device-mobile-{{ page.screenshot-mobile-position }}">
			<img src="{{ site.baseurl }}/media/{{ page.screenshots-mobile }}" alt="&quot;{{ page.title }}mobile site&quot;"/>
		</div>
	</a></container>
	{% endif %}
	{% if page.photos %}
	<br>
	<container id="photos">
		<grid column-count="3" tablet-column-count="2" phone-column-count="2">
			{% for img in page.photos %}
				<img src="{{ site.baseurl }}/media/{{ img[0] }}" alt="{{ img[1] }}"/>
			{% endfor %}
		</grid>
	</container>
	{% endif %}
</section>
</header>
